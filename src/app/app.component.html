<div class="form">
  <mat-form-field class="chip-list">
    <mat-label>Select</mat-label>
    <input type="text" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option class="option" *ngFor="let option of options" [value]="option" >
        <div class="checkbox-wrapper" (click)="optionClicked($event)">
          <mat-checkbox [checked]="option.selected" (change)="toggleSelection(option)" [disableRipple]="true">{{option.value}}</mat-checkbox>
        </div>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
